<div class="box span12">
    <div class="box-header" data-original-title>
        <h2><i class="fa-icon-info-sign"></i><span class="break"></span>Top 10 Events</h2>
        <div class="box-icon">
            <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
        </div>
    </div>
    <div class="box-content">
        <table class="table table-striped table-bordered bootstrap-datatable datatable" ng-controller="AlertsCtrl">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Severity</th>
                    <th>Raised at</th>
                    <th>Related to</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="alert in model | orderBy: '-raised_at' | limitTo: 10">
                    <td>{{alert.category}}</td>
                    <td>{{alert.description}}</td>
                    <td class="center">
                        <span ng-class="{'label label-success': alert.severity == 'info', 'label label-important':  alert.severity == 'error'}">{{alert.severity}}</span>
                    </td>
                    <td><sp-moment date="{{alert.raised_at}}" /></td>
                    <td>{{alert.related_to[0]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
