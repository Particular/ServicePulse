<div class="container">
    <div class="row">
        <div class="col-sm-10 no-side-padding list-section">
            <h6>Endpoints Overview</h6>
        </div>
        <div class="col-sm-2 no-side-padding toolbar-menus">
            <div class="msg-group-menu dropdown">
                <label class="control-label">Period:</label>
                <button type="button" class="btn btn-default dropdown-toggle sp-btn-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{selectedPeriod.text}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="period in periods">
                        <a ng-click="selectPeriod(period)" href="#/monitored_endpoints?historyPeriod={{period.value}}">{{period.text}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <section ng-show="true">
        <no-data ng-show="!endpoints.length" message="No active endpoints"></no-data>

        <div class="row box box-no-click">
            <div class="col-sm-2 no-side-padding">
                <div class="row box-header">
                    <div class="col-sm-12 no-side-padding">
                        <p class="lead"> Name</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 no-side-padding">
                <div class="row box-header">
                    <div class="col-sm-12 no-side-padding">
                        <p class="lead">Queue Length (msgs)</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 no-side-padding">
                <div class="row box-header">
                    <div class="col-sm-12 no-side-padding">
                        <p class="lead">Throughput (msgs/s)</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 no-side-padding">
                <div class="row box-header">
                    <div class="col-sm-12 no-side-padding">
                        <p class="lead">Retries (msgs)</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 no-side-padding">
                <div class="row box-header">
                    <div class="col-sm-12 no-side-padding">
                        <p class="lead">Processing Time (ms)</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 no-side-padding">
                <div class="row box-header">
                    <div class="col-sm-12 no-side-padding">
                        <p class="lead">Critical Time (ms)</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12 no-side-padding">
                <div class="row box box-no-click" ng-repeat="endpoint in endpoints">
                    <div class="col-sm-12 no-side-padding">
                        <div class="row">
                            <div class="col-sm-2 no-side-padding">
                                <div class="row box-header">
                                    <div class="col-sm-12 no-side-padding">
                                        <a class="hard-wrap" ng-click="endpoint.isExpanded = !endpoint.isExpanded" href="#/endpoint_details/{{endpoint.name}}/{{endpoint.sourceIndex}}?historyPeriod={{selectedPeriod.value}}">
                                            {{endpoint.name}}
                                            <span ng-if="endpoint.endpointInstanceIds.length && endpoint.endpointInstanceIds.length > 1">({{endpoint.endpointInstanceIds.length}})</span>
                                        </a>
                                        <span ng-if="endpoint.errorCount" class="warning">
                                            <i class="fa fa-envelope"></i>
                                            <span class="badge badge-important ng-binding">{{endpoint.errorCount | largeNumber:1}}</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 no-side-padding">
                                <div class="row box-header">
                                    <div class="col-sm-12 no-side-padding">
                                        <graph ng-if="endpoint.queueLength.points" plot-points="endpoint.queueLength.points" plot-average="endpoint.queueLength.average" color="#e09365"></graph>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 no-side-padding">
                                <div class="row box-header">
                                    <div class="col-sm-12 no-side-padding">
                                        <graph ng-if="endpoint.throughput.points" plot-points="endpoint.throughput.points" plot-average="endpoint.throughput.average" color="#e09365"></graph>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 no-side-padding">
                                <div class="row box-header">
                                    <div class="col-sm-12 no-side-padding">
                                        <graph ng-if="endpoint.retries.points" plot-points="endpoint.retries.points" plot-average="endpoint.retries.average" color="#4286f4"></graph>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 no-side-padding">
                                <div class="row box-header">
                                    <div class="col-sm-12 no-side-padding">
                                        <graph ng-if="endpoint.processingTime.points" plot-points="endpoint.processingTime.points" plot-average="endpoint.processingTime.average" color="#40bc42"></graph>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 no-side-padding">
                                <div class="row box-header">
                                    <div class="col-sm-12 no-side-padding">
                                        <graph ng-if="endpoint.criticalTime.points" plot-points="endpoint.criticalTime.points" plot-average="endpoint.criticalTime.average" color="#d64f21"></graph>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
