<div class="modal-header">
    <h3 class="modal-title">Edit and retry message</h3>
</div>
<div class="modal-body">
    <div class="row" ng-show="isEvent">
        <div class="col-sm-12">Message is event warning.</div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div isolate-click class="col-sm-12 no-side-padding">
                    <div class="tabs msg-tabs">
                        <h5 ng-class="{active: message.panel === 0}" ng-click="togglePanel(message, 0)"><a>Headers</a></h5>
                        <h5 ng-class="{active: message.panel === 1}" ng-click="togglePanel(message, 1)"><a>Message body</a></h5>
                    </div>

                    <table isolate-click class="table" ng-show="message.panel === 0 && message.messageHeaders">
                        <tbody>
                            <tr class="interactiveList" ng-repeat="header in message.messageHeaders">
                                <td nowrap="nowrap"><span ng-style="{'text-decoration': (header.isMarkedAsRemoved) ? 'line-through' : 'none'}">{{header.key}}</span>
                                    <span ng-show="header.isLocked">&nbsp;<i class="fa fa-lock" aria-hidden="true"></i></span>
                                    <span ng-show="header.isChanged && header.isSensitive">&nbsp;<i class="fa fa-user-secret" aria-hidden="true"></i></span>
                                    <span ng-show="header.isChanged">&nbsp;<i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                                </td>
                                <td>
                                    <input isolate-click
                                        ng-show="header.isMarkedAsRemoved"
                                        class="form-control"
                                        autocomplete="off"
                                        type="text"
                                        ng-readonly="true"
                                        style="text-decoration: line-through"
                                        ng-model="header.value" />
                                    <input isolate-click
                                        ng-hide="header.isMarkedAsRemoved"
                                        edit-on-focus="{{!header.isLocked}}"
                                        class="form-control"
                                        autocomplete="off"
                                        type="text"
                                        ng-readonly="true"
                                        ng-model="header.value" />
                                </td>
                                <td>
                                    <span ng-hide="header.isLocked || header.isMarkedAsRemoved"><a class="btn" ng-click="markHeaderAsRemoved(header.key)"><i class="fa fa-trash" aria-hidden="true"></i></a></span>
                                    <span ng-show="header.isMarkedAsRemoved"><a class="btn" ng-click="undoMarkHeaderAsRemoved(header.key)"><i class="fa fa-undo" aria-hidden="true"></i></a></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div isolate-click class="alert alert-info" ng-show="message.panel === 0 && message.headersUnavailable">{{message.headersUnavailable}}</div>
                    <textarea isolate-click
                        edit-on-focus
                        class="form-control"
                        ng-show="message.panel === 1 && message.messageBody"
                        ng-model="message.messageBody"
                        ng-readonly="true">
                    </textarea>
                    <div isolate-click class="alert alert-info" ng-show="message.panel === 1 && message.bodyUnavailable">{{message.bodyUnavailable}}</div>
                </div>
            </div>
        </div>
    </div>        
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" confirm-title="Are you sure you want to retry the edited message?" confirm-message="Retrying an edited message might have unattended consequences on the system." confirm-click="retryEditedMessage()">Edit & retry</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
