<div class="row">

    <ul class="breadcrumb">
        <li>
            <a href="#/dashboard">Home</a>
        </li>
        <li>Custom Checks</li>
    </ul>

</div>

<div class="container">
    <section name="custom_checks">
        <div class="row">
            <div class="col-md-12">
                <h5>Showing {{model.total}} failed custom check(s)</h5>
                <div infinite-scroll="loadMoreResults()" infinite-scroll-distance="0" infinite-scroll-disabled="disableLoadingData">
                    <div class="row box box-warning" ng-repeat="item in model.data | orderBy: '-reported_at'">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-sm-1">
                                    <span class="subdued glyphicon glyphicon-ok fa-2x" aria-hidden="true"></span>
                                    {{item.category}}
                                </div>
                                <div class="col-sm-9">
                                    <div class="row box-header">
                                        <div class="col-md-12">
                                            <p class="lead">{{item.failure_reason}}</p>
                                            <p>{{item.custom_check_id}} </p>
                                            <p>reported by {{item.originating_endpoint.name}} on {{item.originating_endpoint.host}} <sp-moment date="{{item.reported_at}}"></sp-moment></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-link btn-sm pull-right" tooltip="Mute this custom check so it doesn't show up as an alert" ng-click="mute(item)">
                                        <i>Mute</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row box box-info" ng-show="!loadingData && model.total == 0">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-sm-1">
                                    <span class="subdued glyphicon glyphicon-info-sign fa-2x" aria-hidden="true"></span>
                                </div>
                                <div class="col-sm-11">
                                    <div class="row box-header">
                                        <div class="col-md-12">
                                            <p class="lead hard-wrap">No failed custom checks</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    
                    <div class="loading" ng-show="loadingData"></div>

                </div>
            </div>
        </div>
    </section>
</div>
