<div class="container">
    <div class="row">
        <div class="col-sm-12 no-side-padding">
            <h1>Endpoints Overview</h1>
        </div>
    </div>
</div>

<div class="container">
    <section ng-show="true">
        <no-data ng-show="!endpoints.length" message="No active endpoints"></no-data>

        <!-- Table column headers -->
        <div class="row box box-no-click">
            <div class="col-sm-3 no-side-padding">
                <div class="row box-header">
                    <div class="col-sm-12 no-side-padding">
                        <p class="lead"> Name</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-1 no-side-padding">
                <div class="row box-header">
                    <div class="col-sm-12 no-side-padding">
                        <p class="lead">Queue</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 no-side-padding">
                <div class="row box-header">
                    <div class="col-sm-12 no-side-padding">
                        <p class="lead">Retries</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 no-side-padding">
                <div class="row box-header">
                    <div class="col-sm-12 no-side-padding">
                        <p class="lead">Status</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 no-side-padding">
                <div class="row box-header">
                    <div class="col-sm-12 no-side-padding">
                        <p class="lead">Processing Time </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 no-side-padding">
                <div class="row box-header">
                    <div class="col-sm-12 no-side-padding">
                        <p class="lead">Critical Time </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table data rows-->
        <div class="row">
            <div class="col-sm-12 no-side-padding">
                <div class="row box box-no-click" ng-repeat="endpoint in endpoints">
                    <div class="col-sm-12 no-side-padding">
                        <div class="row">
                            <div class="col-sm-3 no-side-padding">
                                <div class="row box-header">
                                    <div class="col-sm-12 no-side-padding">
                                        <p class="hard-wrap">{{endpoint.Name}}</p> <span ng-if="endpoint.Count">has {{endpoint.Count}} errors</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-1 no-side-padding">
                                <div class="row box-header">
                                    <div class="col-sm-12 no-side-padding">
                                        <p>
                                            No Data
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 no-side-padding">
                                <div class="row box-header">
                                    <div class="col-sm-12 no-side-padding">
                                        <graph plot-points="endpoint.Data.ProcessingTime" color="#efa717"></graph>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 no-side-padding">
                                <div class="row box-header">
                                    <div class="col-sm-12 no-side-padding">
                                        <graph plot-points="endpoint.Data.ProcessingTime" color="#62c8ea"></graph>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 no-side-padding">
                                <div class="row box-header">
                                    <div class="col-sm-12 no-side-padding">
                                        <graph plot-points="endpoint.Data.ProcessingTime" color="#40bc42"></graph>
                                        <p>
                                            {{endpoint.Data.ProcessingTimeAvg}} ms
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 no-side-padding">
                                <div class="row box-header">
                                    <div class="col-sm-12 no-side-padding">
                                        <graph plot-points="endpoint.Data.CriticalTime" color="#d64f21"></graph>
                                        <p>
                                            {{endpoint.Data.CriticalTimeAvg}} ms
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
</div>
