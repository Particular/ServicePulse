<div class="container">
    <div class="row">
        <div class="col-sm-12 no-side-padding">
            <h1>Endpoints Overview</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="tabs">
        <h5 ng-class="true">Endpoints</h5>
    </div>

    <section ng-show="true">
        <no-data ng-show="model.active.length == 0" message="No active endpoints"></no-data>
        <div class="row">
            <div class="col-sm-12 no-side-padding">
                <div class="row box box-no-click" ng-repeat="(endpointName, endpointData) in endpoints">
                    <div class="col-sm-12 no-side-padding">
                        <div class="row">

                            <div class="col-sm-12 no-side-padding">
                                <div class="row box-header">
                                    <div class="col-sm-12 no-side-padding">
                                        <p class="lead hard-wrap">{{endpointName}}@{{endpointData["Raw"]["Environment"]["MachineName"]}} </p>
                                        <p>
                                            monitoring data: {{endpointData}}
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
