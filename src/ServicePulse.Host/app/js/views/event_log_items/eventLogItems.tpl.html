<div class="container">
    <section class="events" name="eventlog" ng-controller="EventLogItemsCtrl">
        <div class="row">
            <div class="col-sm-12">
                <h5>Last 10 events</h5>

                <div ng-repeat="eventLogItem in model | orderBy: '-raised_at' | limitTo: 10" class="row box">
                    <div class="col-sm-12" ng-click="viewCategory(eventLogItem)">
                        <div class="row">
                            <div class="col-sm-1">

                                <span class="fa-stack fa-lg">
                                    <i title="{{eventLogItem.category}}" class="fa fa-stack-2x"
                                       ng-class="{
                                   'normal': eventLogItem.severity === 'info',
                                   'danger': eventLogItem.severity === 'error',
                                   'fa-heart': eventLogItem.category === 'Endpoints' || eventLogItem.category === 'EndpointControl' || eventLogItem.category === 'HeartbeatMonitoring',
                                   'fa-check': eventLogItem.category === 'CustomChecks',
                                   'fa-envelope': eventLogItem.category === 'MessageFailures' || eventLogItem.category === 'Recoverability'}"></i>

                                    <i ng-show="eventLogItem.severity === 'error'" class="fa fa-times fa-o fa-stack-1x fa-inverse"></i>
                                </span>


                                
                            </div>
                            <div class="col-sm-9">
                                <div class="row box-header">
                                    <div class="col-sm-12">
                                        <p class="lead">
                                            {{eventLogItem.description}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <sp-moment date="{{eventLogItem.raised_at}}"></sp-moment>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row box box-info" ng-show="!loadingData && model.length == 0">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-1">
                        <span class="subdued glyphicon glyphicon-info-sign fa-2x" aria-hidden="true"></span>
                    </div>
                    <div class="col-sm-11">
                        <div class="row box-header">
                            <div class="col-sm-12">
                                <p class="lead hard-wrap">No events</p>
                                <p>&nbsp;</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="loading" ng-show="loadingData"></div>

    </section>
</div>
