<div class="container">
    <section name="failed_messages">
        <div class="row">
            <div class="col-sm-12 padded">
                <h1>Archived Messages</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <ol class="breadcrumb">
                    <li><a href="#/failedGroups">Failed Message Groups</a></li>
                    <li class="active">Archived Messages</li>
                </ol>
            </div>
        </div>

        <busy ng-show="vm.loadingData" message="fetching more messages"></busy>

        <no-data ng-show="vm.archives.length === 0 && !vm.loadingData" title="message failures" message="There are currently no archived messages"></no-data>

        <div class="row">
            <div class="col-sm-12" ng-show="vm.archives.length > 0">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="fromdate">From</label>
                        <input type="datetime-local" class="form-control" id="fromdate" placeholder="Range Start Time" ng-model="vm.startRange">
                    </div>
                    <div class="form-group">
                        <label for="todate">To </label>
                        <input type="datetime-local" class="form-control" id="todate" placeholder="Range End Time" ng-model="vm.endRange">
                    </div>
                    <button class="btn btn-default" title="Un archive all messages in the selected date range">un-archive range</button>
                </form>
            </div>
        </div>

        <div ng-show="vm.archives.length > 0" infinite-scroll="vm.loadMoreResults(vm.selectedExceptionGroup)" infinite-scroll-distance="0" infinite-scroll-disabled="vm.disableLoadingData">
            <div class="row box" ng-repeat="message in vm.archives">
                <div class="col-sm-12">
                    <div class="row" ng-class="{rowSelected: message.selected == true}" style="cursor: pointer;">
                        <div class="col-sm-12">
                            <div class="row box-header">
                                <div class="col-sm-12">
                                    <p class="lead">{{message.message_type || 'Message Type Unknown - missing metadata EnclosedMessageTypes'}} </p>
                                    <p>
                                        <span class="metadata"><i class="fa fa-clock-o"></i> Archived <sp-moment date="{{message.last_modified}}"></sp-moment></span>
                                        <span class="metadata"><i class="fa fa-trash-o"></i> Will be deleted <sp-moment date="{{message.deleted_in}}"></sp-moment></span>
                                    </p>
                                </div>
                            </div>
                        </div>
          
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
