<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Retry Redirects</h1>
        </div>
    </div>
</div>
<div class="container">

    <section name="redirects">

        <configuration-tabs></configuration-tabs>

        <busy ng-show="vm.loadingData" message="fetching more redirects"></busy>

        <div class="row">
            <div class="col-sm-12">
                <div class="btn-toolbar">
                    <button type="button" class="btn btn-primary" ng-click="vm.createRedirect()">Create Redirect</button>
                    <span></span>
                </div>
            </div>
        </div>

        <no-data ng-show="vm.redirects.length === 0 && !vm.loadingData" title="redirects" message="There are currently no redirects"></no-data>

        <div class="row">
            <div class="col-sm-12" ng-show="vm.redirects.length > 0">

                <div class="row box repeat-modify" ng-repeat="redirect in vm.redirects">
                    <div class="row">
                        <div class="col-sm-12">
                            {{redirect.sourceEndpoint}} -> {{redirect.targetEndpoint}}
                        </div>
                    </div>
                    <div class="row">
                        <div isolate-click class="col-sm-11">
                            <p class="small">

                                <button type="button" class="btn btn-link btn-sm" confirm-click="vm.deleteRedirect(redirect.id, 'Redirect was deleted', 'Failed to delete redirect')" confirm-message="Are you sure you want to remove redirect for {{redirect.sourceEndpoint}} queue?">
                                    <i>Remove Redirect</i>
                                </button>
                                <button type="button" class="btn btn-link btn-sm" ng-click="vm.editRedirect(redirect)">
                                    <i>Edit Redirect</i>
                                </button>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
