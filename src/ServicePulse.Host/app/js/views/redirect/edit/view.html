<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    
    <div class="row">
        <form class="col-sm-12" name="redirectForm" novalidate>
            <div class="form-group">
                <label for="sourceQueue">From Physical Address</label>
            </div>
            <div class="form-group"  ng-class="{ 'has-error': redirectForm.sourceQueue.$invalid, 'has-success': redirectForm.sourceQueue.$valid }">
                <input type="text" id="sourceQueue" name="sourceQueue" ng-model="sourceEndpoint" ng-disabled="redirectId != undefined" placeholder="Source Queue Name" uib-typeahead="endpoint for endpoint in getAvailableEndpoints($viewValue)"
                       typeahead-loading="loadingSourceQueues" typeahead-no-results="noSourceQueues" class="form-control" required>
                <i ng-show="loadingSourceQueues" class="glyphicon glyphicon-refresh"></i>
                <div ng-show="noSourceQueues">
                    No Results Found. You can't create redirect if there are no failed messages for that queue.
                </div>
            </div>
            <div class="row"></div>
            <div class="form-group"><label for="targetQueue">To Physical Address</label>
            </div>
            <div class="form-group" ng-class="{ 'has-error': redirectForm.targetQueue.$invalid, 'has-success': redirectForm.targetQueue.$valid }">
                <input type="text" id="targetQueue" name="targetQueue" ng-model="targetEndpoint" placeholder="Target Queue Name" uib-typeahead="endpoint for endpoint in getAvailableEndpoints($viewValue) | filter:$viewValue"
                       typeahead-loading="loadingTargetQueues" typeahead-no-results="noTargetQueues" class="form-control" required>
                <i ng-show="loadingTargetQueues" class="glyphicon glyphicon-refresh"></i>
                <div ng-show="noTargetQueues">
                    No Results Found
                </div>
            </div>
            <div class="form-group">Warning: Physical addresses are not verified. Please insure you have correct physical addresses defined.</div>
            <div class="form-group">
                <input type="checkbox" ng-model="immediatelyRetry" id="immediatelyRetry"/><label for="immediatelyRetry">Immediately retry any matching failed messages</label>
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="redirectForm.$invalid" ng-click="createRedirect('Redirect was created successfully', 'Failed to create redirect.')">Create</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>

        </form>
    </div>
</div>
