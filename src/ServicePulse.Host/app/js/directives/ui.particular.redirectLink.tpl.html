<span class="version-info">
    <span ng-hide="redirect">
        <i class="fa fa-arrows" uib-tooltip="Redirect"></i>
        No redirect
        (<a href="javascript://" ng-click="createRedirect()">
            create
        </a>)
    </span>
    <span ng-show="redirect">
        <i class="fa fa-arrows" uib-tooltip="Redirect"></i>
        Redirect: {{redirect.to_physical_address}}
        (<a href="javascript://" ng-click="editRedirect(redirect)">
            modify
        </a>)
    </span>
</span>
