<div class="versionInfo">
    
    <div ng-show="scversion !== ''" class="newVersionLink">
        ServiceControl <span class="greyNote"> <span class="vWord">V</span> {{scversion}}</span>
        <span ng-show="newscversion == true">
            <span>
                <a href="{{newscversionlink}}" title="Download ServiceControl" target="_blank">Upgrade Available!</a>
            </span>
        </span>
    </div>

    <div ng-show="version !== ''" class="newVersionLink">
        ServicePulse <span class="greyNote"> <span class="vWord">V</span> {{version}}</span>
        <span ng-show="newspversion == true">
            <span>
                <a href="{{newspversionlink}}" title="Download ServicePulse" target="_blank">Upgrade Available!</a>
            </span>
        </span>
    </div>
</div>
