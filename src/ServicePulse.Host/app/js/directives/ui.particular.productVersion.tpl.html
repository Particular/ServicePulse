<div class="col-sm-4">
    <div ng-show="version !== ''">

        <i ng-show="!newspversion" class="fa fa-code-fork"></i>
        <p ng-show="!newspversion">
            ServicePulse V {{version}}
        </p>

        <i ng-show="newspversion" class="fa fa-external-link warning"></i>
        <p ng-show="newspversion">
            <a href="{{newspversionlink}}" title="Download ServicePulse" target="_blank">ServicePulse V {{version}}</a>
        </p>

    </div>

    <div ng-show="scversion !== ''">

        <i ng-show="!newscversion" class="fa fa-code-fork"></i>
        <p ng-show="!newscversion">
            ServiceControl V {{scversion}}
        </p>

        <i ng-show="newscversion" class="fa fa-external-link warning"></i>
        <p ng-show="newscversion">
            <a href="{{newscversionlink}}" title="Download ServiceControl" target="_blank">ServiceControl V {{scversion}}</a>
        </p>

    </div>



</div>
