<div>
    <hr>
    <ul class="breadcrumb">
        <li>Dashboard</li>
    </ul>
    <hr>
</div>

<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header">
            <h2><i class="fa-icon-dashboard"></i><span class="break"></span>Indicators</h2>
        </div>
        <div class="box-content">
            <sp-hud href="#/endpoints" icon="fa-icon-heart" text="{{model.active_endpoints}} Active Endpoints" total-failures="model.failing_endpoints"></sp-hud>
            <sp-hud href="#/failedMessages" icon="fa-icon-envelope" text="{{model.number_of_failed_messages}} Failed Messages" total-failures="model.number_of_failed_messages"></sp-hud>
            <sp-hud href="#/customChecks" icon="fa-icon-check" text="{{model.number_of_failed_checks}} Custom Checks" total-failures="model.number_of_failed_checks"></sp-hud>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<div class="row-fluid sortable" ng-include="'js/alerts/alerts.tpl.html'"></div>
