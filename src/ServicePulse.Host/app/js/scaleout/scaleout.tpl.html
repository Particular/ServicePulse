<div>
    <hr>
    <ul class="breadcrumb">
        <li>
            <a href="/">Home</a> <span class="divider">/</span>
        </li>
        <li>ScaleOut Groups</li>
    </ul>
    <hr>
</div>
<div class="row-fluid">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="fa fa-chain"></i><span class="break"></span>ScaleOut Group Settings</h2>
        </div>
        <div class="box-content">
            <div class="row-fluid">
                <div class="span6">
                    <select class="input-xxlarge" ng-model="model.group" ng-options="g.name for g in model.groups">
                        <option value="">Select scaleout group to load</option>
                    </select>
                </div>
                <div class="span6">
                    <form novalidate role="form" ng-show="model.group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="model.group.settings.connect_automatically">
                                Auto-connect new endpoints as they become available
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="model.group.settings.reconnect_automatically">
                                Auto-reconnect existing endpoints if they are disconnected and then become available again
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="minimumConnected"><strong>Minimum connected</strong></label>
                            <select ng-model="model.group.settings.minimum_connected" id="minimumConnected" class="form-control input-mini" aria-describedby="helpBlock">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>11</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                            </select>
                            <span id="helpBlock" class="help-block">How many endpoints are the minimum to remain connected</span>
                        </div>

                        <button type="button" class="btn btn-danger">Reset to default</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid" ng-show="model.group">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="fa fa-folder"></i><span class="break"></span>ScaleOut Group Enlistments</h2>
        </div>
        <div class="box-content">
            <table class="table table-striped" >
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tr ng-repeat="item in model.enlistments" ng-class="{'success': item.status == 'connected', 'error':  item.status == 'disconnected', 'warning':  item.status == 'disconnecting'}">
                    <td>{{item.address}}</td>
                    <td>{{item.status}}</td>
                    <td>
                        <button ng-if="item.status == 'connected'" type="button" class="btn btn-warning btn-small">Start safe disconnect</button>
                        <button ng-if="item.status == 'disconnected'" type="button" class="btn btn-success btn-small">Connect</button>
                    </td>
                </tr>
            </table>
</div>
    </div>
</div>
