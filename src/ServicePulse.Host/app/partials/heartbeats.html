<div class="row-fluid sortable" ng-controller="heartbeats">
<div class="box span12" ng-repeat="heartbeat in model">
    
     <div style="margin: 5px;" ng-class="{'alert-success': heartbeat.active, 'alert-danger': heartbeat.active == false}">
            <h4>{{heartbeat.endpoint}}@{{heartbeat.machine}}</h4>
            <p>Last Updated: {{heartbeat.last_sent_at | date:'MM/dd/yyyy @ HH:mm:ss'}}</p>
        </div>
</div>
</div>
