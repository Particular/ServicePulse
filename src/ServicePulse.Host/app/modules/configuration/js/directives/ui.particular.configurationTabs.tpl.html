<div class="row">
    <div class="col-sm-12">
        <div class="tabs">
            <h5 ng-class="{ active: isActive('/configuration/license'), disabled: (!isSCConnected && !scConnectedAtLeastOnce) }"><a href="#/configuration/license">License</a> <exclamation type="{{licensewarning}}" /></h5>
            <h5 ng-class="{ active: isActive('/configuration/endpoints'), disabled: (!isSCConnected && !scConnectedAtLeastOnce) }" ng-show="!isExpired"><a href="#/configuration/endpoints">Endpoint heartbeats ({{counters.endpoints | number}})</a></h5>
            <h5 ng-class="{ active: isActive('/configuration/redirects'), disabled: (!isSCConnected && !scConnectedAtLeastOnce) }" ng-show="!isExpired"><a href="#/configuration/redirects">Retry redirects ({{counters.redirects | number}})</a></h5>
            <h5 ng-class="{ active: isActive('/configuration/connections') }" ng-show="!isExpired"><a href="#/configuration/connections">Connections</a></h5>
        </div>
    </div>
</div>
