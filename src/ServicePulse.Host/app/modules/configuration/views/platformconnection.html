<platform-trial-expired ng-if="isPlatformTrialExpired"></platform-trial-expired>
<platform-expired ng-if="isPlatformExpired"></platform-expired>
<upgrade-protection-expired ng-if="isInvalidDueToUpgradeProtectionExpired"></upgrade-protection-expired>

<div class="container" ng-if="!isPlatformTrialExpired && !isPlatformExpired && !isInvalidDueToUpgradeProtectionExpired">
    <div class="row">
        <div class="col-sm-12">
            <h1>Configuration</h1>
        </div>
    </div>
</div>

<div class="container" ng-if="!isPlatformTrialExpired && !isPlatformExpired && !isInvalidDueToUpgradeProtectionExpired">
    <section name="platformconnection">

        <configuration-tabs></configuration-tabs>

        <div class="col-sm-12">
            <div class="box">
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Connect an endpoint to the platform</h3>
                        <p>An endpoint can be connected to the platform using these 3 step. Please refer to the <a
                                href="todo">documentation</a> for other possible options.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <highlight text="vm.connectionSnippet" lang="json"></highlight>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
