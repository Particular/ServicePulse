<platform-trial-expired ng-if="isPlatformTrialExpired"></platform-trial-expired>
<platform-expired ng-if="isPlatformExpired"></platform-expired>
<upgrade-protection-expired ng-if="isInvalidDueToUpgradeProtectionExpired"></upgrade-protection-expired>

<div class="container" ng-if="!isPlatformTrialExpired && !isPlatformExpired && !isInvalidDueToUpgradeProtectionExpired">
    <div class="row">
        <div class="col-sm-12">
            <h1>Configuration</h1>
        </div>
    </div>
</div>

<div class="container" ng-if="!isPlatformTrialExpired && !isPlatformExpired && !isInvalidDueToUpgradeProtectionExpired">
    <section name="alerting">

        <configuration-tabs></configuration-tabs>

        <div class="col-sm-12">
            <div class="box">
                <div class="row">
                    <div class="col-sm-12">

                        <form novalidate>

                            <div class="row alerting">
                                <div class="col-sm-5 form-group">

                                </div>
                            </div>

                            <div class="row alerting">
                                <h3>SMTP Server</h3>
                                <div class="col-sm-5 form-group">
                                    <label for="smtpServerAddress">Address</label>
                                    <input type="text" id="smtpServerAddress" name="smtpServerAddress" ng-readonly="!vm.settings.alerting_enabled"
                                           ng-model="vm.settings.smtp_server" class="form-control" style="color: #000;"/>
                                </div>

                            </div>
                            <div class="row alerting">
                                <div class="col-sm-5 form-group">
                                    <label for="smtpServerPort">Port</label>
                                    <input type="text" id="smtpServerPort" name="smtpServerPort" ng-readonly="!vm.settings.alerting_enabled"
                                           ng-model="vm.settings.smtp_port" class="form-control" style="color: #000;"/>
                                </div>

                            </div>
                            <div class="row alerting">
                                <h3>Security</h3>
                                <div class="col-sm-5 form-group">
                                    <label for="account">Account</label>
                                    <input type="text" id="account" name="account" ng-readonly="!vm.settings.alerting_enabled"
                                           ng-model="vm.settings.authorization_account" class="form-control"/>
                                </div>

                            </div>

                            <div class="row alerting">
                                <div class="col-sm-5 form-group">
                                    <label for="account">Password</label>
                                    <input type="password" id="password" name="password" ng-readonly="!vm.settings.alerting_enabled"
                                           ng-model="vm.settings.authorization_password" class="form-control"/>
                                </div>
                            </div>

                            <div class="row alerting">
                                <div class="col-sm-5 form-group">
                                    <input type="checkbox" id="enableSSL" name="enableSSL" ng-disabled="!vm.settings.alerting_enabled"
                                           ng-model="vm.settings.enable_ssl" class="check-label"/>
                                    <label for="enableSSL">Enable SSL</label>
                                </div>
                            </div>

                            <div class="row alerting">
                                <div class="col-sm-5 form-group">
                                    <button class="btn btn-default btn-secondary btn-email-test" type="button" ng-click="vm.sendTestEmail()" ng-disabled="!vm.settings.alerting_enabled">Generate test email</button>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-xs-1">
                                    <button class="btn btn-primary" type="button" ng-click="vm.save()">Save</button>
                                </div>
                                <div class="col-xs-1">
                                    <div class="onoffswitch alerting-toogle">
                                        <input type="checkbox" id="onoffswitch" name="onoffswitch" class="onoffswitch-checkbox" ng-click="vm.toogleAlerting()" ng-checked="vm.settings.alerting_enabled">
                                        <label class="onoffswitch-label" for="onoffswitch">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <span class="connection-test connection-successful hide">
                                <i class="fa fa-check"></i>
                                Connection saved
                            </span>
                            <span class="connection-test connection-failed hide">
                                <i class="fa fa-exclamation-triangle"></i> Unable to save
                            </span>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
