<platform-trial-expired ng-if="isPlatformTrialExpired"></platform-trial-expired>
<platform-expired ng-if="isPlatformExpired"></platform-expired>
<upgrade-protection-expired ng-if="isInvalidDueToUpgradeProtectionExpired"></upgrade-protection-expired>

<div class="container" ng-if="!isPlatformTrialExpired && !isPlatformExpired && !isInvalidDueToUpgradeProtectionExpired">
    <div class="row">
        <div class="col-sm-12">
            <h1>Configuration</h1>
        </div>
    </div>
</div>

<div class="container" ng-if="!isPlatformTrialExpired && !isPlatformExpired && !isInvalidDueToUpgradeProtectionExpired">
    <section name="notifications">

        <configuration-tabs></configuration-tabs>

        <div class="sp-loader" ng-if="isSCConnecting"></div>
        <div ng-include="'js/views/sc_not_available.html'" ng-show="!isSCConnected && !isSCConnecting && !scConnectedAtLeastOnce"></div>

        <section ng-show="isSCConnected || scConnectedAtLeastOnce">
            <div class="alert alert-warning">
                <i class="fa fa-info-circle"></i> <strong>Information:</strong> Configure notifications for health checks built into ServiceControl (low disk space, stale database indexes, and messages in error queue).
            </div>
            <div class="notifications row">
                <div class="col-sm-12">
                    <div class="row box box-no-click">
                        <div class="col-sm-12 no-side-padding">
                            <div class="row">
                                <div class="col-xs-1">
                                    <div class="onoffswitch">
                                        <input type="checkbox" id="onoffswitch" name="onoffswitch"
                                            class="onoffswitch-checkbox" ng-click="vm.toogleAlerting()"
                                            ng-checked="vm.settings.alerting_enabled">
                                        <label class="onoffswitch-label" for="onoffswitch">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xs-9 col-sm-10 col-lg-11">
                                    <div class="row box-header">
                                        <div class="col-xs-12">
                                            <p class="lead">
                                                Email notifications
                                            </p>
                                            <p class="endpoint-metadata">
                                                <i class="fa fa-edit"></i> <button class="btn btn-link btn-sm" type="button" ng-click="vm.editEmailNotifications()">Edit</button>
                                            </p>
                                            <p class="endpoint-metadata">
                                                <i class="fa fa-envelope"></i> <button class="btn btn-link btn-sm" type="button" ng-click="vm.testEmailNotifications()" ng-disabled="vm.emailTestInProgress">Test</button>
                                                <span class="connection-test connection-testing" ng-show="vm.emailTestInProgress">
                                                    <i class="glyphicon glyphicon-refresh rotate"></i>Testing
                                                </span>
                                                <span class="connection-test connection-successful" ng-show="vm.emailTestSuccessful">
                                                    <i class="fa fa-check"></i> Test email sent successfully
                                                </span>
                                                <span class="connection-test connection-failed" ng-show="vm.emailTestFailed">
                                                    <i class="fa fa-exclamation-triangle"></i> Test failed
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</div>
