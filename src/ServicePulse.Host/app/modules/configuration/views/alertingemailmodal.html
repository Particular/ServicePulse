<div class="modal-header">
    <h3 class="modal-title">Email configuration</h3>
</div>
<form name="alertingForm" novalidate>
    <div class="modal-body">
        <div class="row">
            <div class="form-group" ng-class="{'has-error': alertingForm.smtpServerAddress.$invalid}">
                <label for="smtpServerAddress">SMTP Server Address</label>
                <input type="text" id="smtpServerAddress" name="smtpServerAddress"
                    ng-model="settings.smtp_server"
                    class="form-control" required />
            </div>
            <div class="row"></div>
            <div class="form-group" ng-class="{'has-error': alertingForm.smtpServerPort.$invalid}">
                <label for="smtpServerPort">SMTP Server Port</label>
                <input type="text" id="smtpServerPort" name="smtpServerPort"
                    ng-model="settings.smtp_port"
                    class="form-control" required />
            </div>
            <div class="row"></div>
            <div class="form-group">
                <label for="account">Authentication Account</label>
                <input type="text" id="account" name="account"
                    ng-model="settings.authentication_account" class="form-control" />
            </div>
            <div class="row"></div>
            <div class="form-group">
                <label for="account">Authentication Password</label>
                <input type="password" id="password" name="password"
                    ng-model="settings.authentication_password" class="form-control" />
            </div>
            <div class="row"></div>
            <div class="form-group">
                <input type="checkbox" id="enableSSL" name="enableSSL"
                    ng-model="settings.enable_ssl" class="check-label" />
                <label for="enableSSL">Use SSL</label>
            </div>
            <div class="row"></div>
            <div class="form-group">
                <label for="from">From</label>
                <input type="from" id="from" name="from"
                    ng-model="settings.from" class="form-control" />
            </div>
            <div class="row"></div>
            <div class="form-group">
                <label for="to">To</label>
                <input type="to" id="to" name="to"
                    ng-model="settings.to" class="form-control" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="save(alertingForm)">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
