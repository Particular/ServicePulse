<!DOCTYPE html>
<html lang="en" ng-app="sc">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>

    <title>Service Pulse</title>

    <meta charset="utf-8">
    <meta name="description" content="An Operations Manager’s Best Friend">
    <meta name="author" content="Particular Software">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="img/ServicePulse.ico">

    <!-- 3rd Party Library Styles -->
    <link rel="stylesheet" id="bootstrap-style" href="css/bootstrap.css" />
    <link rel="stylesheet" id="bootstrap-style-responsive" href="css/bootstrap-responsive.css" />
    <link rel="stylesheet" id="animate-css-style" href="css/animate-css/animate.min.css" />

    <!-- Theme Styles -->
    <link rel="stylesheet" id="base-style" href="css/style.css" />
    <link rel="stylesheet" id="base-style-responsive" href="css/style-responsive.css" />

    <!-- Particular Styles -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/select2.css" />

    <!--[if lt IE 9 ]>
        <script type="text/javascript">
            window.location = '/NoIE.html';
        </script>
    <![endif]-->

</head>
<body ng-controller="AppCtrl">
    <noscript>
        <div class="alert alert-block span10">

    <div class="navbar">

            <div class="container-fluid">
                <a class="brand" href="/">
                    <img alt="Service Pulse" src="img/logo.png" /> <span class="hidden-phone"></span>

            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2 main-menu-span">
                <div class="nav-collapse sidebar-nav">
                    <ul class="nav nav-tabs nav-stacked main-menu">
                        <li>
                            <a href="/#/dashboard">
                                <i class="fa fa-dashboard icon-white"></i><span class="hidden-tablet"> Dashboard</span>
                            </a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="/#/failedMessages">

                            </a>
                        </li>
                        <li>
                            <a href="/#/customChecks">
                                <i class="fa fa-check icon-white"></i><span class="hidden-tablet"> Custom Checks</span>

                        </li>
                        <li>
                            <a href="/#/configuration">
                                <i class="fa fa-cog icon-white"></i><span class="hidden-tablet"> Configuration</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="content" class="span10">
                <div class="clearfix"></div>
                <div ng-include="'notifications.tpl.html'" class="container-fluid" ng-show="notifications.getCurrent().length"></div>
                <div id="view" ng-view></div>

    <script src="lib/angular/angular-route.js"></script>

    <script src="lib/jquery.signalR-1.1.3.min.js"></script>
    <script src="lib/page-width-functions.js"></script>

    <script src="lib/moment.min.js"></script>

    <script src="js/dashboard/dashboard.route.js"></script>

    <script src="js/endpoints/endpoints.route.js"></script>
    <script src="js/endpoints/endpoints.controller.js"></script>

    <script src="js/configuration/configuration.route.js"></script>
    <script src="js/configuration/configuration.controller.js"></script>

</html>
