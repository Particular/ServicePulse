<!doctype html>
<html lang="en" ng-app="sc">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none !important; }
    </style>

    <title>Service Pulse</title>

    <meta charset="utf-8">
    <meta name="description" content="An Operations Manager’s Best Friend">
    <meta name="author" content="Particular Software">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="img/ServicePulse.ico">

    <!-- 3rd Party Library Styles -->
    <link rel="stylesheet" id="bootstrap" href="lib/bootstrap-3.3.5/css/bootstrap.css">
    <link rel="stylesheet" id="bootstrap-style" href="lib/bootstrap-3.3.5/css/bootstrap-theme.css">
    <link rel="stylesheet" id="animate-css-style" href="css/animate-css/animate.min.css">
    <link rel="stylesheet" id="angular-toast-style" href="lib/toaster.min.css">

    <!-- Theme Styles -->
    <link rel="stylesheet" id="base-style" href="css/style.css">
    <link rel="stylesheet" id="base-style-responsive" href="css/style-responsive.css">

    <!-- Particular Styles -->
    <link rel="stylesheet" href="css/select2.css">
    <link rel="stylesheet" href="css/app.css">


    <!--[if lt IE 9 ]>
        <script type="text/javascript">
            window.location = '/NoIE.html';
        </script>
    <![endif]-->

</head>
<body ng-controller="AppCtrl">
<noscript>
    <div class="row">
        <div class="alert col-sm-10 col-md-10 alert-warning">
            <h4>Warning!</h4>
            <p>
                You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.
            </p>
        </div>
    </div>
</noscript>
<ng-include src="'layout/topbar.html'"></ng-include>
<div class="container-fluid">
    <div class="row">
        <div class="main-menu-span col-sm-2 col-md-2" ng-include="'layout/sidebar.html'"></div>
        <div id="content" class="col-sm-10 col-md-10">
            <div class="clearfix"></div>
            <div ng-include="'layout/notifications.html'" class="container-fluid" ng-show="notifications.getCurrent().length"></div>
            <div id="view" ng-view=""></div>
        </div>

    </div>
</div>

<toaster-container toaster-options="{'position-class': 'toast-bottom-left'}">
</toaster-container>
