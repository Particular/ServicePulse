<div role="tabpanel">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation"
            ng-repeat="tab in tabset.tabs"
            ng-class="{'active': tab.active, 'disabled': tab.disabled}">

            <a href=""
               role="tab"
               ng-click="tabset.select(tab)">{{tab.heading}}</a>
        </li>
    </ul>

    <ng-transclude></ng-transclude>
</div>
