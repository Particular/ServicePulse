<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-body">
    {{secondParagraph}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-hide="{{showOkButtonOnly === 'true'}}">Yes</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">{{ showOkButtonOnly === "true" ? "Ok" : "No" }}</button>
</div>
