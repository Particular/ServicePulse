<head>
    <title>SignalR Listener</title>

<body>


<div class="container">
    <div class="row"><div id="discussion" class="col s12"></div></div>
</div>
<!--Script references. -->
<!--Reference the jQuery library. -->
<script src="Scripts/jquery-1.11.3.min.js"></script>
<!--Reference the SignalR library. -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.js"></script>
<!--Reference the autogenerated SignalR hub script. -->

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

<!--Add script to update the page and send messages.-->
<script type="text/javascript">
    $(function() {

        var url = 'http://localhost:33333/api/messagestream';
        
        let connection = new signalR.HubConnectionBuilder()
                .configureLogging(signalR.LogLevel.Trace)
                .withUrl(url)
                .build();

            connection.on("PushEnvelope", data => {
                for (var i in data.types) {
                $('#discussion')
                    .append(
                        "<div class='card-panel blue-grey'>" +
                        "<span class='white-text'>" + data.types[i] + "</span>" +
                        "<p class='white-text'>" + JSON.stringify(data.message) + "</p>" +
                        "</div>"
                );
            }
            });
        
        
        // Start the connection.
        connection
            .start();
