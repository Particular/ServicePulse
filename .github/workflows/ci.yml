name: CI
on:
  push:
    branches:
      - master
      - release-*
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: Windows
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1.8.1
        with:
          dotnet-version: 5.0.203
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Install Host npm packages
        run: npm run load
        working-directory: src/ServicePulse.Host
      - name: Run lint
        run: npm run lint
        working-directory: src/ServicePulse.Host
      - name: Build
        run: msbuild src -p:Configuration=Release -restore -m
      - name: Upload assets
        uses: actions/upload-artifact@v2.2.2
        with:
          name: Assets
          path: src/ServicePulse.Host/bin/Release/
          retention-days: 7
      - name: Upload packages
        uses: actions/upload-artifact@v2.2.2
        with:
          name: NuGet packages
          path: nugets/
          retention-days: 7
      - name: Run .NET tests
        run: dotnet test --configuration Release --no-build --logger "GitHubActions;report-warnings=false"
        working-directory: src/ServicePulse.Host.Tests
      - name: Install test npm packages
        run: npm install
        working-directory: src/ServicePulse.Host.Tests
      - name: Run Javascript tests
        run: npm run test-firefox-ci
        working-directory: src/ServicePulse.Host.Tests
