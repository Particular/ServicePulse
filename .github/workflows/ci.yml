name: CI
on:
  push:
    branches:
      - master
      - release-*
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: Windows
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: 7.0.x
      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: latest
      # Build AngularJS and Vue apps
      - name: Build AngularJS and Vue.js
        run: .\build.ps1
        working-directory: src/ServicePulse.Host
      # .NET Build and run tests
      - name: Build
        run: dotnet build src --configuration Release
      - name: Run .NET tests
        uses: Particular/run-tests-action@v1.6.0
      - name: Install test npm packages
        run: npm install
        working-directory: src/ServicePulse.Host.Tests
      - name: Run Javascript tests
        run: npm run test-firefox-ci
        working-directory: src/ServicePulse.Host.Tests
      # Upload assets and packages
      - name: Upload assets
        uses: actions/upload-artifact@v4.3.1
        with:
          name: Assets
          path: src/ServicePulse.Host/bin/Release/
          retention-days: 7
      - name: Upload packages
        uses: actions/upload-artifact@v4.3.1
        with:
          name: NuGet packages
          path: nugets/
          retention-days: 7
