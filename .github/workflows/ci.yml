name: CI
on:
  push:
    branches:
      - master
      - release-*
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: Windows
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: 5.0.x
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Install Host npm packages
        run: npm run load
        working-directory: src/ServicePulse.Host
      - name: Run lint
        run: npm run lint
        working-directory: src/ServicePulse.Host
      - name: Build
        run: msbuild src -p:Configuration=Release -restore -m
      - name: Upload assets
        uses: actions/upload-artifact@v3.1.1
        with:
          name: Assets
          path: src/ServicePulse.Host/bin/Release/
          retention-days: 7
      - name: Upload packages
        uses: actions/upload-artifact@v3.1.1
        with:
          name: NuGet packages
          path: nugets/
          retention-days: 7
      - name: Deploy static web app
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/src/ServicePulse.Host/app" # App source code path
          skip_app_build: true
          ###### End of Repository/Build Configurations ######        