name: CI
on:
  push:
    branches:
      - master
      - release-*
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: Windows
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: 7.0.x
      - name: Set up Node.js
        uses: actions/setup-node@v3.8.1
        with:
            node-version: 16
      - name: AngularJs - Install Host npm packages
        run: npm run load
        working-directory: src/ServicePulse.Host/angular
      - name: AngularJs - Run lint
        run: npm run lint
        working-directory: src/ServicePulse.Host/angular
      - name: Build AngularJS and Vue.js
        run: .\build.ps1
        working-directory: src/ServicePulse.Host
      - name: Build
        run: dotnet build src --configuration Release
      - name: Upload assets
        uses: actions/upload-artifact@v3.1.3
        with:
          name: Assets
          path: src/ServicePulse.Host/bin/Release/
          retention-days: 7
      - name: Upload packages
        uses: actions/upload-artifact@v3.1.3
        with:
          name: NuGet packages
          path: nugets/
          retention-days: 7
      - name: Run .NET tests
        uses: Particular/run-tests-action@v1.6.0
      - name: Install test npm packages
        run: npm install
        working-directory: src/ServicePulse.Host.Tests
      - name: Run Javascript tests
        run: npm run test-firefox-ci
        working-directory: src/ServicePulse.Host.Tests
      - name: Install Playwright
        run: npx playwright install --with-deps
        working-directory: src/ServicePulse.Host/vue
      - name: Build Storybook
        run: npm run build-storybook --quiet
        working-directory: src/ServicePulse.Host/vue
      - name: Serve Storybook and run tests
        working-directory: src/ServicePulse.Host/vue
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server storybook-static --port 6006 --silent" \
            "npx wait-on tcp:6006 && npm test-storybook"
